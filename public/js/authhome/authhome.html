<div  id="authhome" class="col-xs-offset-1 col-xs-10 col-sm-offset-3 col-sm-6 col-lg-offset-2 col-lg-8">
	<div id="header">
		<h2>Información general</h2>
	</div>
	<div id="content">
	<div class="row">
		<div class=" col-sm-8">
		<div class="panel panel-info">
			<div class="panel-heading">
				<h4>Ultimas noticias</h4>
			</div>
			<div class="panel-body">
				<p>En esta sección podrá encontrar las ultimas noticias de su interés</p>
			</div>
		</div>
		</div>
		<div class=" col-sm-4">
		<div class="panel panel-default" ng-click='vm.toogleLog()'>
			<div class="panel-heading" >
				<h4>Ultimos registros del usuario.</h4>
			</div>
			<div class="panel-body" ng-show='vm.mostrar.log'>
				<p>Estos son los ultimos 50 registros en el log del usuario.</p>
				<div class="table-responsive desplazable">
					<table class="table table-striped">
						<tr>
							<th>Criticidad</th>
							<th>Descripción</th>
						</tr>
						<tr ng-repeat='reg in vm.registros.data'>
							<td>{{ reg.level }}</td>
							<td>{{ reg.desc }}</td>
						</tr>
					</table>
				</div>
			</div>
		</div>
		</div>
	</div>
	</div>                 
</div>
