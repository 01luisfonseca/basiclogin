<div class="container">
    <div class="row vertical-offset-100">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Por favor digite los datos de ingreso.</h3>
                </div>
                <div class="panel-body">
                    <form accept-charset="UTF-8" role="form" name="formLogin" ng-submit="formLogin.$valid && vm.loginUser()" novalidate>
                    <fieldset>
                        <div class="form-group">
                            <input type="text" id="inputIdentificacion" class="form-control" placeholder="Ingrese su email"  ng-model="vm.login.username" required autofocus/>
                        </div>
                        <div class="form-group">
                            <input type="password" id="inputPassword" class="form-control" placeholder="ContraseÃ±a" ng-model="vm.login.password" required/>
                        </div>
                        <input class="btn btn-lg btn-success btn-block" type="submit" value="Ingresar">
                    </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

    <script type="text/javascript">
        $(document).ready(function(){
            $(document).mousemove(function(e){
                TweenLite.to($('body'), 
                    .5, 
                    { css: 
                        {
                            backgroundPosition: ""+ parseInt(event.pageX/8) + "px "+parseInt(event.pageY/'12')+"px, "+parseInt(event.pageX/'15')+"px "+parseInt(event.pageY/'15')+"px, "+parseInt(event.pageX/'30')+"px "+parseInt(event.pageY/'30')+"px"
                        }
                    }
                );
            });
        });
    </script>
