  <div id="header">
    <h2>Perfil de usuario</h2>
  </div>
  <div id="content">
    <form method="POST" action="" class="form">
      <div class="form-group">
        <label class="control-label" for="name">Nombres</label>  
        <input id="name" name="name" type="text" placeholder="Digite nombres" value="" class="form-control input-md" required>
      </div>
      <div class="form-group">
        <label class="control-label" for="lastname">Apellidos</label>  
        <input id="lastname" name="lastname" type="text" placeholder="Digite los apellidos" value="" class="form-control input-md" required>
      </div>
      <div class="form-group">
        <label class="control-label" for="identificacion">No. Identificacion</label>  
        <input id="identificacion" name="identificacion" type="number" placeholder="Introduzca su numero de identificación" value="" class="form-control input-md" required>
      </div>
      <div class="form-group">
        <label class="control-label" for="birday">Fecha de nacimiento</label>  
        <input id="birday" name="birday" type="date" placeholder="dd/mm/aaaa" value="" class="form-control input-md" required>
      </div>
      <div class="form-group">
        <label class="control-label" for="email">Correo electrónico</label>  
        <input id="email" name="email" type="email" placeholder="correo@dominio.com" value="" class="form-control input-md" required>    
      </div>
      <div class="form-group">
        <label class="control-label" for="telefono">Teléfono</label>  
        <input id="telefono" name="telefono" type="text" placeholder="xx x xxxxxxx" value="" class="form-control input-md" required>   
      </div>
      <div class="form-group">
        <label class="control-label" for="direccion">Dirección de residencia</label>  
        <input id="direccion" name="direccion" type="text" placeholder="CLL 19 Z BIS SUR # 20 A BIS ESTE 30" value="" class="form-control input-md" required>    
      </div>
      <div class="form-group">
        <label class="control-label" for="acudiente">Nombre de Acudiente</label>  
        <input id="acudiente" name="acudiente" type="text" placeholder="Nombre de persona a cargo" value="" class="form-control input-md">   
      </div>
      <div class="form-group">
      <label class="control-label" for="tarjeta">Tarjeta</label>  
      <input id="tarjeta" name="tarjeta" type="text" placeholder="Tarjeta de asistencia" value="" class="form-control nput-md">   
      </div>
      <div class="form-group">
        <label class="control-label" for="tipo_usuario">Tipo de permiso de acceso</label>
        <select id="tipo_usuario" name="tipo_usuario" class="form-control">
          <option value=""></option>
        </select>
      </div>
    </form>
  </div>
